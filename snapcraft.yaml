name: tictactoy
version: "1.0.0"
grade: stable
base: core20
summary: Simple TIC-TAC-toe game
description: A simple TIC-TAC-toe game. Get ahead of your opponent by first filling in the fields horizontally, vertically, or diagonally. Don't let your opponent do the same!
icon: data/icons/48/com.github.alexkdeveloper.tictactoy.png
confinement: strict
parts:
  tictactoy:
    after: [desktop-gnome-platform]
    plugin: meson
    meson-parameters:
      - --prefix=/usr
    source: https://github.com/alexkdeveloper/tictactoy.git
    build-packages:
        - libgirepository1.0-dev
        - valac
        - gobject-introspection
        - gettext
        - libgranite-dev
        - libclutter-gtk-1.0-dev
        - libclutter-gst-3.0-dev
        - libtag1-dev
        - libtagc0-dev
        - libcanberra-dev
        - libgupnp-1.2-dev
        - libgupnp-av-1.0-dev
        - libgssdp-1.2-dev
        - libcairo2-dev
    stage-packages:
        - libx11-dev
        - libxau-dev
        - libxcomposite-dev
        - libxcursor-dev
        - libxdamage-dev
        - libxdmcp-dev
        - libxext-dev
        - libxfixes-dev
        - libxi-dev
        - libxinerama-dev
        - libxrandr-dev
        - libxrender-dev
        - libatk1.0-dev
        - libatk-bridge2.0-dev
        - libatspi2.0-dev
        - libcairo2-dev
        - libcairo2
        - libdatrie-dev
        - libepoxy-dev
        - libfontconfig1-dev
        - libfreetype6-dev
        - libgtk-3-dev
        - libgdk-pixbuf2.0-dev
        - libgee-0.8-dev
        - libgraphite2-dev
        - libharfbuzz-dev
        - libpango1.0-dev
        - libpangocairo-1.0-0
        - libpangoft2-1.0-0
        - libpixman-1-dev
        - libpng-dev
        - libthai-dev
        - libwayland-client0
        - libwayland-cursor0
        - libwayland-egl1
        - libwayland-dev
        - libxcb-render0-dev
        - libxcb-shm0-dev
        - libxcb1-dev
        - libxkbcommon-dev
        - libcanberra0
        - libclutter-1.0-0
        - libclutter-gst-3.0-0
        - libclutter-gtk-1.0-0
        - libcogl-pango20
        - libcogl-path20
        - libcogl20
        - libevdev2
        - libgssdp-1.2-0
        - libgudev-1.0-0
        - libgupnp-1.2-0
        - libgupnp-av-1.0-2
        - libgranite-dev
        - libinput10
        - libltdl7
        - libmtdev1
        - libogg0
        - liborc-0.4-0
        - libtag1v5-vanilla
        - libtagc0
        - libtdb1
        - libvorbis0a
        - libvorbisfile3
        - libwacom2
        - libslang2
        - libglu1-mesa
        - freeglut3
        - libgpm2
        - libde265-0
  desktop-gnome-platform:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: gtk
    plugin: make
    make-parameters: ["FLAVOR=gtk3"]
    build-packages:
      - build-essential
      - libgtk-3-dev
    override-build: |
      snapcraftctl build
      mkdir -pv $SNAPCRAFT_PART_INSTALL/gnome-platform
apps:
  tictactoy:
    command: usr/bin/com.github.alexkdeveloper.tictactoy
    desktop: usr/share/applications/com.github.alexkdeveloper.tictactoy.desktop
    plugs:
      - desktop
      - x11
    environment:
      GSETTINGS_SCHEMA_DIR: $SNAP/share/glib-2.0/schemas
    slots: [ dbus-tictactoy ]
slots:
  dbus-tictactoy:
    interface: dbus
    bus: session
    name: com.github.alexkdeveloper.tictactoy
plugs:
  gnome-3-38-2004:
    interface: content
    target: $SNAP/gnome-platform
    default-provider: gnome-3-38-2004
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes
