name: tictactoy
version: "1.0.0"
grade: stable
base: core20
summary: Simple TIC-TAC-toe game
description: A simple TIC-TAC-toe game. Get ahead of your opponent by first filling in the fields horizontally, vertically, or diagonally. Don't let your opponent do the same!
confinement: strict
parts:
  tictactoy:
    after: [desktop-gnome-platform]
    plugin: meson
    meson-parameters:
      - --prefix=/usr
    source: https://github.com/alexkdeveloper/tictactoy.git
    override-build: |
        snapcraftctl build
        sed -i -E 's|^(Icon[^=]*)=.*|\1=/usr/share/icons/hicolor/128x128/apps/com.github.alexkdeveloper.tictactoy.png|' ${SNAPCRAFT_PART_INSTALL}/usr/share/applications/com.github.alexkdeveloper.tictactoy.desktop
    build-packages:
        - valac
        - gettext
        - libgranite-dev
    stage-packages:
        - libgtk-3-dev
  desktop-gnome-platform:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: gtk
    plugin: make
    make-parameters: ["FLAVOR=gtk3"]
    build-packages:
      - build-essential
      - libgtk-3-dev
    override-build: |
      snapcraftctl build
      mkdir -pv $SNAPCRAFT_PART_INSTALL/gnome-platform
apps:
  tictactoy:
    command: usr/bin/com.github.alexkdeveloper.tictactoy
    desktop: usr/share/applications/com.github.alexkdeveloper.tictactoy.desktop
    plugs:
      - desktop
      - x11
    environment:
      GSETTINGS_SCHEMA_DIR: $SNAP/share/glib-2.0/schemas
    slots: [ dbus-tictactoy ]
slots:
  dbus-tictactoy:
    interface: dbus
    bus: session
    name: com.github.alexkdeveloper.tictactoy
plugs:
  gnome-3-38-2004:
    interface: content
    target: $SNAP/gnome-platform
    default-provider: gnome-3-38-2004
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes
